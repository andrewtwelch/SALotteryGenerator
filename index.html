<!DOCTYPE html>
<html>
  <head>
    <title>SA Lotteries Ticket Generator</title>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>SA Lotteries Ticket Generator</h1>
    <table>
      <tr>
        <td>
          <h3 class="title">X Lotto</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="xLottoIncrease()">+</button>
        </td>
        <td class="qty">
          <h3 id="xlotto">0</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="xLottoDecrease()">-</button>
        </td>
        <td class="buttoncolumn">
          <button class="actionbutton" onclick="generateTickets()">Generate Tickets</button>
        </td>
      </tr>
      <tr>
        <td>
          <h3 class="title">Oz Lotto</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="ozLottoIncrease()">+</button>
        </td>
        <td class="qty">
          <h3 id="ozlotto">0</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="ozLottoDecrease()">-</button>
        </td>
        <td class="buttoncolumn">
        <button class="actionbutton" onclick="clearTicketArea()">Clear Tickets</button>
        </td>
      </tr>
      <tr>
        <td>
          <h3 class="title">Powerball</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="powerballIncrease()">+</button>
        </td>
        <td class="qty">
          <h3 id="powerball">0</h3>
        </td>
        <td>
          <button class="qtybutton" onclick="powerballDecrease()">-</button>
        </td>
        <td class="buttoncolumn">
          <button class="actionbutton" onclick="clearQty()">Clear Quantities</button>
        </td>
      </tr>
    </table>
    <div id="ticketarea">
    </div>
  </body>
</html>
